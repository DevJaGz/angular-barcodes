<!-- some.component.html -->
<select name="" id="" *ngIf="devices.length" (change)="onChangeSelection($event.target)">
  <option value="">--</option>
  <option [value]="i" *ngFor="let device of devices; index as i">{{ device.label }}</option>
</select>
<zxing-scanner #scanner [(device)]="device" [formats]="allowedFormats" (camerasFound)="oncamerasFound($event)"
  previewFitMode="cover" (scanSuccess)="scanSuccessHandler($event)">
</zxing-scanner>
